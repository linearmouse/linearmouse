name: Build
on: [push, pull_request]

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Build
        run: make
      - name: Upload dmg
        uses: "actions/upload-artifact@v2"
        with:
          name: LinearMouse.dmg
          path: build/LinearMouse.dmg
          retention-days: 7
